<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="main.css" type="text/css">
    <title>Calculator</title>
</head>
<body>

    <div class="container">
        <div class="display" id="displayvalue"></div>
        <div class="buttons">
            <button class="kbd number" id="1">1</button>
            <button class="kbd number" id="2">2</button>
            <button class="kbd number" id="3">3</button>
            <button class="kbd clear" id="C">C</button>           
            <button class="kbd number" id="4">4</button>
            <button class="kbd number" id="5">5</button>
            <button class="kbd number" id="6">6</button>
            <button class="kbd operator" id="*">*</button>
            <button class="kbd number" id="7">7</button>
            <button class="kbd number" id="8">8</button>
            <button class="kbd number" id="9">9</button>
            <button class="kbd operator" id="-">-</button>
            <button class="kbd operator" id="/">/</button>
            <button class="kbd number" id="0">0</button>
            <button class="kbd operator" id="+">+</button>
            <button class="kbd number" id=".">.</button>
            <button class="operator sumbtn" id="=">=</button>


        </div>
    </div>
 
</body>
</html>
