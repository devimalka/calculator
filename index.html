<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="calculator.js" defer></script>
</head>
<body>
    <input type="number" id="holder"><button >clear</button><br>
    <button onclick="populate(this)" value="1">1</button>
    <button onclick="populate(this)" value="2">2</button>
    <button onclick="populate(this)" value="3">3</button><br>
    <button onclick="populate(this)" value="4">4</button>
    <button onclick="populate(this)" value="5">5</button>
    <button onclick="populate(this)" value="6">6</button><br>
    <button onclick="populate(this)" value="7">7</button>
    <button onclick="populate(this)" value="8">8</button>
    <button onclick="populate(this)" value="9">9</button><br>
    <button onclick="populate(this)" value="0">0</button>
    <button onclick="populate(this)" value="*">*</button>
    <button onclick="populate(this)" value="/">/</button>
    <button onclick="populate(this)" value="+">+</button>
    <button onclick="populate(this)" value="-">-</button>
    <button onclick="populate(this)" value="=">=</button>
    
</body>
</html>
