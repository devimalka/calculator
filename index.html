<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="main.css" type="text/css">
    <title>Calculator</title>
</head>
<body>

 <div class="main-div" style="display: block;">
                    <div class="screen" style="display: block;">
                        <p id="displayvalue"></p>
                    </div>                 
                    <div style="display: flexbox;">
                        <div style="display: inline-block;">
                            <button type="button" class="kbd number">1</button>
                            <button type="button" class="kbd number">2</button>
                            <button type="button" class="kbd number">3</button>
                            <button type="button" class="clear">C</button>
                
                            <br>
                         
                            <button type="button" class="kbd number">4</button>
                            <button type="button" class="kbd number">5</button>
                            <button type="button" class="kbd number">6</button>
                            <button type="button" class="kbd operator">*</button>
                            <br>
                           
                            <button type="button" class="kbd number">7</button>
                            <button type="button" class="kbd number">8</button>
                            <button type="button" class="kbd number">9</button>
                            <button type="button" class="kbd operator">/</button>
                            <br>
                          
                            <button type="button" class="kbd number">.</button>
                            <button type="button" class="kbd number">0</button>
                            <button type="button" class="kbd operator">-</button>
                            <button type="button" class="kbd operator">+</button>
                
                        </div>
                        <div style="display: flex;flex-direction: flex-end;">
                            <button type="button" class="operator sumbtn">=</button>

                        </div>
                    </div>
 </div>
                    

           
</body>
</html>
