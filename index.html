<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div>
        <P id="displayvalue">Dummy data</P>
        <button type="button" class="kbd number">1</button>
        <button type="button" class="kbd number">2</button>
        <button type="button" class="kbd number">3</button><br>
        <button type="button" class="kbd number">4</button>
        <button type="button" class="kbd number">5</button>
        <button type="button" class="kbd number">6</button><br>
        <button type="button" class="kbd number">7</button>
        <button type="button" class="kbd number">8</button>
        <button type="button" class="kbd number">9</button>
        <button type="button" class="kbd number">0</button>
        <button type="button" class="kbd operator">+</button>
        <button type="button" class="kbd operator">-</button>
        <button type="button" class="kbd operator">*</button>
        <button type="button" class="kbd operator">/</button>
        <button type="button" class="kbd operator">=</button>

        <button type="button" class="clear">Clear</button>


    </div>
</body>
</html>
